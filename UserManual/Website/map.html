<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manual - Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <script src="function.js"></script>
</head>
<body>
<header>
    <a href="index.html">
        <div class="header" id="sub-page-header">
            <h1>MAP</h1>
        </div>
    </a>
</header>
<nav>
    <a href="map.html"><button class="sub-nav-button" onmouseup="button_up(this,nav_button_light)" onmousedown="button_down(this,nav_button_dark)" id="map-img-sub">MAP</button></a>
    <a href="keys.html"><button class="sub-nav-button" onmouseup="button_up(this,nav_button_light)" onmousedown="button_down(this,nav_button_dark)" id="command-img-sub">KEYS</button></a>
    <a href="about.html"><button class="sub-nav-button" onmouseup="button_up(this,nav_button_light)" onmousedown="button_down(this,nav_button_dark)" id="about-img-sub">ABOUT</button></a>
</nav>
<main class="sub-page-main">
    <div class="title">
        <h2>MAP OF MISSION 47</h2><hr>
    </div>
    <div class="map">
        <div class="line" id="line45"></div>
        <div class="line" id="line31"></div>
        <div class="line" id="line12"></div>
        <div class="line" id="line16"></div>
        <div class="line" id="line24"></div>
        <div class="line" id="line67"></div>
        <div class="line" id="line53"></div>
        <div class="map-msg">
            <h3 id="command">Click each node to view its description</h3>
            <h4 id="description"></h4>
        </div>
        <button class="node" id="Caldoni I" value="The Caldoni homeworld" onmouseup="button_up(this,map_safe_light)" onmousedown="button_down(this,map_safe_dark)" onclick="show_map_msg(this)">(4)<br>Caldoni<br>I</button>
        <button class="node" id="Caldoni VII" value="A Caldoni trader lives here" onmouseup="button_up(this,map_safe_light)" onmousedown="button_down(this,map_safe_dark)" onclick="show_map_msg(this)"><h1>(5)<br>Caldoni<br>VII</h1></button>
        <button class="node" id="Solar Storm" value="A solar storm front approaches" onmouseup="button_up(this,map_danger_light)" onmousedown="button_down(this,map_danger_dark)" onclick="show_map_msg(this)"><h1>(3)<br>Solar<br>Storm</h1></button>
        <button class="node" id="Lunar Base" value="One of the Alliance's lunar bases" onmouseup="button_up(this,map_start_light)" onmousedown="button_down(this,map_start_dark)" onclick="show_map_msg(this)"><h1>(1)<br>Lunar<br>Base</h1></button>
        <button class="node" id="Asteroid Belt" value="Perfect spot for mining white crystals" onmouseup="button_up(this,map_safe_light)" onmousedown="button_down(this,map_safe_dark)" onclick="show_map_msg(this)"><h1>(2)<br>Asteroid<br>Belt</h1></button>
        <button class="node" id="Tilani Patrol" value="A fleet of Tilani ships patrol the border of Tilani and Alliance space" onmouseup="button_up(this,map_danger_light)" onmousedown="button_down(this,map_danger_dark)" onclick="show_map_msg(this)"><h1>(6)<br>Tilani<br>Patrol</h1></button>
        <button class="node" id="Tilani Prime" value="The Tilani homeworld" onmouseup="button_up(this,map_danger_light)" onmousedown="button_down(this,map_danger_dark)" onclick="show_map_msg(this)"><h1>(7)<br>Tilani<br>Prime</h1></button>
    </div>
</main>
<footer>
    <h4>Mission 47</h4>
    <h5>Khamilah Nixon | Georgia Gwinnett College | <i>2022</i></h5>
</footer>
</body>
</html>
